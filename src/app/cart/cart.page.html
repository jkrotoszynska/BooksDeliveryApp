<ion-content fullscreen>
  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let prod of cart" class="ion-text-wrap">
        <ion-grid>

          <ion-row class="ion-align-items-center">

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(prod)">
              <ion-icon name="remove=circle" slot="icon-only"></ion-icon>
            </ion-button>
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(prod)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(prod)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row> 
          <ion-row>
            <ion-col size="9">
              <b>{{ prod.title }}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ prod.price }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button expand="full" class="btn">Checkout</ion-button>

  </div>
</ion-content>
