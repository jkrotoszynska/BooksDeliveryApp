<ion-header>
  <ion-toolbar>
    <ion-title>signup</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form">
    <div class="background-filter">
      <div class="shape1"><img src="../../assets/shapee1.png" /></div>
      <div class="shape2"><img src="../../assets/shape2.png" /></div>

      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Hello!
          </ion-card-title>
          <ion-card-subtitle>
            Create your own bookshelf
          </ion-card-subtitle>
        </ion-card-header>


        <ion-card-content>
          <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input [(ngModel)]='name'></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input [(ngModel)]='email'></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" [(ngModel)]='password'></ion-input>
          </ion-item>
          <br>

          <ion-button class="signup-btn" (click)='signup()' expand='block'>Signup</ion-button>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
